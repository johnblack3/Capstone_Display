<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCEC Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image-container">
        <img src="Picture1.png" alt="Interactive Image" id="main-img">
        <div class="point" style="top: 150px; left: 100px;" onclick="showpopup('1')">1</div>
        <div class="point" style="top: 200px; left: 200px;" onclick="showpopup('2')">2</div>
        <div class="point" style="top: 450px; left: 800px;" onclick="showpopup('3')">3</div>
        <div class="point" style="top: 550px; left: 700px;" onclick="showpopup('4')">4</div>
    </div>
        <div id="popup" class="hidden" style="display: none">
            <div style="display: flex; justify-content: space-between;">
                <h2 id="popup-title"></h2>
                <span class="gg-close" onclick="hidepopup()"></span>
            </div>
            <image id="popup-image" src="images/crawfish.png"></image>
            <p id="popup-content" ></p>
        </div>  

    <div id="zoom-container">
        <div class="box" style="top: 300px; left: 300px;" onclick="showimage('5'); zoomin()">5</div>
        <span class="gg-close" onclick="closezoom()"></span>
    </div>
        <div id = "zoom" class="hidden" style="display: none">
            <image id="zoom-img" src="pillbugsslugs01.jpg"></image>
        </div>
    <a href = "quiz.html" class="quiz-button">Test your knowledge!</a>
    <script src="imgscript.js"></script>
</body>
</html>
