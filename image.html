<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCEC Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image-container">
        <img src="images\creek.jpg" alt="Interactive Image" id="main-img">
        <div class="point" style="top: 70%; left: 25%;" onclick="showpopup('1')">1</div>
        <div class="point" style="top: 75%; left: 39%;" onclick="showpopup('2')">2</div>
        <div class="point" style="top: 65%; left: 51%;" onclick="showpopup('3')">3</div>
        <div class="point" style="top: 60%; left: 65%;" onclick="showpopup('4')">4</div>
    </div>
        <div id="popup" class="hidden" style="display: none">
            <div style="display: flex; justify-content: space-between;">
                <h2 id="popup-title"></h2>
                <span class="gg-close" onclick="hidepopup()"></span>
            </div>
            <image id="popup-image"></image>
            <p id="popup-content" ></p>
        </div>  

    <div id="zoom-container">
        <div class="box" style="top: 300px; left: 300px;" onclick="showimage('5'); zoomin()">5</div>
        <span class="gg-close" onclick="closezoom()"></span>
    </div>
        <div id = "zoom" class="hidden" style="display: none">
            <image id="zoom-img" src="images\pillbugsslugs01.jpg"></image>
        </div>
    <div class="quiz-button" onclick="showquiz()">Test your knowledge!</div>
    <!-- <a href = "quiz.html" class="quiz-button">Test your knowledge!</a> -->
    <script src="imgscript.js"></script>
</body>
</html>
